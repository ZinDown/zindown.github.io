<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    /* Ensure iframe adjusts according to the screen size */
    .iframe-container {
      width: 100%;
      max-width: 476px;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      position: relative;
      margin: 0 auto;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Style for the image below the iframe */
    .image-container {
      text-align: center;
      margin-top: 20px;
    }

    .image-container img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>

<div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
  <div class="iframe-container">
    <!-- Empty iframe initially -->
    <iframe id="videoIframe" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <!-- Image below the iframe -->
  <div class="image-container">
    <img src="https://i.ibb.co/9ZsS1LP/20241227-083406.jpg" alt="Image below video">
  </div>
</div>

<script>
  // Function to get the video link based on the query string
  function getVideoLinkFromQuery() {
    const urlParams = new URLSearchParams(window.location.search); // Get query string parameters
    const videoUrl = urlParams.get('url'); // Fetch the 'url' parameter
    if (videoUrl) {
      return videoUrl; // Return the video URL if it exists
    }
    return null; // Return null if no 'url' parameter exists
  }

  // Set the iframe src dynamically
  function setVideoLink() {
    const videoLink = getVideoLinkFromQuery();
    if (videoLink) {
      document.getElementById("videoIframe").src = videoLink; // Update iframe src with the video URL
    } else {
      console.error("No video URL found in the query string");
    }
  }

  // Run the function to set the video link when the page loads
  window.onload = setVideoLink;
</script>

</body>
</html>
