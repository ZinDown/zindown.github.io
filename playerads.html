<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaFire Video Player with Ad</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Video Player */
        video {
            display: none;
            width: 80%;
            max-width: 800px;
            height: auto;
            margin-top: 20px;
        }

        /* Image Ad */
        #adContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #adContainer img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div class="spinner"></div>
</div>

<!-- Ad Container -->
<div id="adContainer">
    <img src="https://i.ibb.co/34X22tX/adspost.jpg" alt="Ad">
</div>

<!-- Video Player -->
<video id="videoPlayer" controls autoplay></video>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const scrapeLink = urlParams.get('url');  // Get 'url' parameter from the query string
    const videoPlayer = document.getElementById('videoPlayer');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const adContainer = document.getElementById('adContainer');

    if (!scrapeLink) {
        alert('No link provided.');
        loadingOverlay.style.display = 'none';
    } else {
        scrapeVideoLink(scrapeLink);
    }

    async function scrapeVideoLink(link) {
        const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(link); // Proxy URL
        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            const pageContent = data.contents;

            // Regex to extract the direct download link
            const regex = /aria-label="Download file"\n.+href="(.*?)"/;
            const match = pageContent.match(regex);

            if (match && match[1]) {
                const videoUrl = match[1];
                loadVideo(videoUrl);
            } else {
                throw new Error('Direct download link not found.');
            }
        } catch (error) {
            alert('Error: ' + error.message);
            loadingOverlay.style.display = 'none';
        }
    }

    function loadVideo(videoUrl) {
        videoPlayer.src = videoUrl;
        videoPlayer.style.display = 'block';
        videoPlayer.play(); // Auto-play the video

        videoPlayer.addEventListener('loadeddata', () => {
            loadingOverlay.style.display = 'none';
            
            setTimeout(() => {
                adContainer.style.display = 'flex';
                setTimeout(() => {
                    adContainer.style.display = 'none'; // Remove ad after 3 seconds
                }, 200);
            }, 4500);
        
        });

        videoPlayer.addEventListener('error', () => {
            alert('Failed to load the video.');
            loadingOverlay.style.display = 'none';
        });
    }

    function showAd() {
        adContainer.style.display = 'flex';
        setTimeout(() => {
            adContainer.style.display = 'none'; // Remove ad after 3 seconds
        }, 3000);
    }
</script>

</body>
</html>
