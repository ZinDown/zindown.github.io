<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    /* Ensure iframe adjusts according to the screen size */
    .iframe-container {
      width: 100%;
      max-width: 476px;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      position: relative;
      margin: 0 auto;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="iframe-container">
    <iframe src="https://www.samusar.com/embed/25978" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>
</div>

</body>
</html>
