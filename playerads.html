<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #videoContainer {
            display: none;
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            border: none;
        }

        #adImage {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #adImage img {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid white;
        }
    </style>
</head>
<body>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div class="spinner"></div>
</div>

<!-- Video Container -->
<div id="videoContainer">
    <video id="videoPlayer" controls></video>
    <div id="adImage">
        <img src="https://i.ibb.co/9ZsS1LP/20241227-083406.jpg" alt="Ad">
    </div>
</div>

<script>
    const scrapeLink = new URLSearchParams(window.location.search).get('url');
    const loadingOverlay = document.querySelector('#loadingOverlay');
    const videoContainer = document.querySelector('#videoContainer');
    const videoPlayer = document.querySelector('#videoPlayer');
    const adImage = document.querySelector('#adImage');

    if (!scrapeLink) {
        alert('No link provided.');
    } else {
        scrapeVideoLink(scrapeLink);
    }

    async function scrapeVideoLink(link) {
        const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(link);

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            const html = data.contents;

            // Extracting the contentUrl directly from the HTML
            const jsonMatch = html.match(/"contentUrl":\s*"([^"]+)"/);

            if (jsonMatch && jsonMatch[1]) {
                const videoUrl = jsonMatch[1]; // Extracted video URL
                loadVideoPlayer(videoUrl);
            } else {
                throw new Error('Video URL (contentUrl) not found.');
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    }

    function loadVideoPlayer(videoUrl) {
        videoPlayer.src = videoUrl;  // Set the video URL

        // Wait until the video is loaded
        videoPlayer.addEventListener('loadeddata', () => {
            loadingOverlay.style.display = 'none'; // Hide the loading overlay
            videoContainer.style.display = 'block'; // Show the video container

            // Show ad image after 4 seconds, hide after 2 seconds
            setTimeout(() => {
                adImage.style.display = 'flex';
                setTimeout(() => {
                    adImage.style.display = 'none';
                }, 2000);
            }, 4000);
        });

        // Error handling
        videoPlayer.addEventListener('error', () => {
            alert('Failed to load the video player.');
        });
    }
</script>

</body>
</html>
