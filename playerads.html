<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #iframeContainer {
            width: 100%;
            max-width: 800px;
            height: 450px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #adImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #adImage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Video Container -->
<div id="iframeContainer">
    <iframe id="videoIframe" src="https://www.w3schools.com/html/mov_bbb.mp4" allowfullscreen></iframe>
</div>

<!-- Fullscreen Ad Image -->
<div id="adImage">
    <img src="https://i.ibb.co/34X22tX/adspost.jpg" alt="Ad">
</div>

<script>
    const videoIframe = document.getElementById('videoIframe');
    const adImage = document.getElementById('adImage');

    // Start tracking when the video starts playing
    let hasAdDisplayed = false;

    videoIframe.addEventListener('load', () => {
        const iframeDocument = videoIframe.contentWindow.document;
        const videoElement = iframeDocument.querySelector('video'); // Ensure it targets the video element

        if (videoElement) {
            // Monitor the video's playback time
            videoElement.addEventListener('timeupdate', () => {
                if (!hasAdDisplayed && videoElement.currentTime >= 120) {
                    // Show the ad image after 2 minutes of playback
                    adImage.style.display = 'flex';

                    // Remove the ad image after 1 second
                    setTimeout(() => {
                        adImage.style.display = 'none';
                        hasAdDisplayed = true; // Ensure this runs only once
                    }, 1000);
                }
            });
        } else {
            console.error("Video element not found inside iframe.");
        }
    });
</script>

</body>
</html>
