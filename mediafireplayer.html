<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Video Container */
        #videoContainer {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        video {
            width: 100%;
            height: auto;
        }

        #errorMessage {
            display: none;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div class="spinner"></div>
</div>

<!-- Video Player Container -->
<div id="videoContainer">
    <video id="videoPlayer" controls autoplay></video>
</div>

<!-- Error Message -->
<div id="errorMessage">Failed to load the video. Please try again or check the URL.</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const mediafireUrl = urlParams.get('url');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const videoContainer = document.getElementById('videoContainer');
    const videoPlayer = document.getElementById('videoPlayer');
    const errorMessage = document.getElementById('errorMessage');

    if (!mediafireUrl) {
        showError('No link provided.');
    } else {
        getDirectLink(mediafireUrl);
    }

    async function getDirectLink(link) {
        try {
            // Use AllOrigins proxy to fetch page content
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(link)}`);
            const data = await response.json();
            const pageContent = data.contents;

            // Extract the direct video URL using regex
            const videoMatch = pageContent.match(/<a[^>]+aria-label="Download file"[^>]+href="([^"]+)"/);
            if (videoMatch && videoMatch[1]) {
                const rawVideoUrl = "https:" + videoMatch[1]; // Add "https:" if the URL is relative
                const directVideoUrl = cleanUrl(rawVideoUrl); // Clean URL for compatibility
                loadVideo(directVideoUrl);
            } else {
                throw new Error('Direct video link not found.');
            }
        } catch (error) {
            showError('Failed to fetch the video link. ' + error.message);
        }
    }

    function cleanUrl(url) {
        // Remove unnecessary query parameters (e.g., ?dkey=...&r=...)
        const urlObj = new URL(url);
        urlObj.search = ''; // Remove all query parameters
        return urlObj.toString();
    }

    function loadVideo(videoUrl) {
        videoPlayer.src = videoUrl;

        videoPlayer.addEventListener('loadeddata', () => {
            loadingOverlay.style.display = 'none';
            videoContainer.style.display = 'block';
        });

        videoPlayer.addEventListener('error', () => {
            showError('Failed to load the video. Please ensure the link is correct.');
        });
    }

    function showError(message) {
        loadingOverlay.style.display = 'none';
        videoContainer.style.display = 'none';
        errorMessage.style.display = 'block';
        errorMessage.textContent = message;
    }
</script>

</body>
</html>
