<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaFire Video Scraper</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script>
        async function fetchVideo(url) {
            // Fix URL to use HTTPS if needed
            if (!url.startsWith("https")) {
                url = url.replace("http", "https");
            }

            try {
                // Fetch the MediaFire page
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                const pageContent = await response.text();

                // Use regex to extract the direct download link
                const regex = /aria-label="Download file"\\n.+?href="(.*?)"/;
                const match = pageContent.match(regex);

                if (match && match[1]) {
                    const videoUrl = match[1];
                    document.getElementById("videoPlayer").src = videoUrl;
                } else {
                    alert("Failed to extract video link.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred during scraping.");
            }
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mediafireUrl = urlParams.get("url");

            if (mediafireUrl) {
                fetchVideo(mediafireUrl);
            } else {
                alert("No MediaFire URL provided!");
            }
        };
    </script>
</head>
<body>
    <video id="videoPlayer" controls autoplay>
        Your browser does not support the video tag.
    </video>
</body>
</html>
