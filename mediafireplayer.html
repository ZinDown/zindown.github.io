<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast MediaFire Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script>
        async function quickScrape() {
            const urlParams = new URLSearchParams(window.location.search);
            const mediafireUrl = urlParams.get('url');

            if (!mediafireUrl) {
                alert('No MediaFire URL provided!');
                return;
            }

            try {
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(mediafireUrl)}`;
                const response = await fetch(proxyUrl);
                const pageContent = await response.text();

                // Fast regex to find the direct download link
                const match = pageContent.match(/aria-label="Download file".*?href="(.*?)"/);
                if (match && match[1]) {
                    const videoUrl = match[1];
                    document.getElementById('videoPlayer').src = videoUrl;
                } else {
                    alert('Failed to extract the video link.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during scraping.');
            }
        }

        window.onload = quickScrape;
    </script>
</head>
<body>
    <video id="videoPlayer" controls autoplay>
        Your browser does not support the video tag.
    </video>
</body>
</html>
