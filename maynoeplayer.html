<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Video Player Container */
        #videoContainer {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div class="spinner"></div>
</div>

<!-- Video Container -->
<div id="videoContainer">
    <video id="videoPlayer" controls autoplay></video>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const scrapeLink = urlParams.get('url');  // Corrected the parameter name to 'scrapeLink'
    const videoPlayer = document.getElementById('videoPlayer');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const videoContainer = document.getElementById('videoContainer');

    if (!scrapeLink) {
        alert('No link provided.');
    } else {
        scrapeVideoLink(scrapeLink);
    }

    async function scrapeVideoLink(link) {
        const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(link);  // Define proxyUrl correctly
        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            const html = data.contents;

            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const iframeElement = doc.querySelector('iframe[src*="maynoe.com/wp-content"]');  // Extract the iframe src link

            if (iframeElement) {
                const videoUrl = iframeElement.getAttribute('src');
                loadVideo(videoUrl);
            } else {
                throw new Error('Video link not found.');
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    }

    function loadVideo(videoUrl) {
        videoPlayer.src = videoUrl;

        videoPlayer.addEventListener('loadeddata', () => {
            loadingOverlay.style.display = 'none';
            videoContainer.style.display = 'block';
        });

        videoPlayer.addEventListener('error', () => {
            alert('Failed to load the video.');
            window.location.href = 'online.html';  // Redirect if video fails to load
        });
    }
</script>

</body>
</html>
