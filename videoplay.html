<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Video Player Container */
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        #controls button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        #controls button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div class="spinner"></div>
</div>

<!-- Video Container -->
<div id="videoContainer" style="display: none;">
    <video id="videoPlayer" style="width: 100%; height: auto;" controls></video>
    <div id="controls">
        <button id="previous10">-10s</button>
        <button id="playPause">Play</button>
        <button id="next10">+10s</button>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const scrapeLink = urlParams.get('link');
    const videoPlayer = document.getElementById('videoPlayer');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const videoContainer = document.getElementById('videoContainer');
    const playPauseButton = document.getElementById('playPause');
    const previous10Button = document.getElementById('previous10');
    const next10Button = document.getElementById('next10');

    if (!scrapeLink) {
        alert('No link provided.');
        window.location.href = 'index.html'; // Redirect to the main page
    } else {
        scrapeVideoLink(scrapeLink);
    }

    async function scrapeVideoLink(link) {
        try {
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(link)}`);
            const data = await response.json();
            const pageContent = data.contents;

            // Extract video URL
            const videoMatch = pageContent.match(/html5player\.setVideoUrlHigh\(['"](.*?)['"]\)/);
            if (videoMatch && videoMatch[1]) {
                const videoUrl = videoMatch[1];
                loadVideo(videoUrl);
            } else {
                throw new Error('Video link not found.');
            }
        } catch (error) {
            alert('Failed to scrape the video link: ' + error.message);
            window.location.href = 'index.html'; // Redirect if scrape fails
        }
    }

    function loadVideo(videoUrl) {
        videoPlayer.src = videoUrl;

        videoPlayer.addEventListener('loadeddata', () => {
            loadingOverlay.style.display = 'none';
            videoContainer.style.display = 'block';
            videoPlayer.play();
        });

        videoPlayer.addEventListener('error', () => {
            alert('Failed to load the video.');
            window.location.href = 'index.html';
        });

        // Play/Pause functionality
        playPauseButton.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseButton.textContent = 'Pause';
            } else {
                videoPlayer.pause();
                playPauseButton.textContent = 'Play';
            }
        });

        // Skip 10 seconds back
        previous10Button.addEventListener('click', () => {
            videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
        });

        // Skip 10 seconds forward
        next10Button.addEventListener('click', () => {
            videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
        });
    }
</script>

</body>
</html>
