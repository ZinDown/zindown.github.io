<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
        .loading {
            font-size: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading video...</div>
    <video id="videoPlayer" controls style="display: none;"></video>

    <script>
        const params = new URLSearchParams(window.location.search);
        const videoLink = params.get('link');

        if (!videoLink) {
            document.body.innerHTML = '<p>Error: No video link provided!</p>';
        } else {
            const fetchVideo = async (url) => {
                try {
                    const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                    const data = await response.json();
                    const pageContent = data.contents;

                    const match = pageContent.match(/html5player\.setVideoUrlHigh\(['"](.*?)['"]\)/);
                    if (match && match[1]) {
                        const videoPlayer = document.getElementById('videoPlayer');
                        videoPlayer.src = match[1];
                        videoPlayer.style.display = 'block';
                        document.getElementById('loading').style.display = 'none';
                    } else {
                        document.body.innerHTML = '<p>Error: Video URL not found!</p>';
                    }
                } catch (error) {
                    document.body.innerHTML = `<p>Error fetching video: ${error.message}</p>`;
                }
            };

            fetchVideo(videoLink);
        }
    </script>
</body>
</html>
