<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            padding: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .grid-item {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
        }
        .grid-item p {
            margin: 5px 0 0;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;">Video Grid</h1>
        <div id="gridView" class="grid"></div>
    </div>

    <script>
        // Extract the link parameter from the URL
        const params = new URLSearchParams(window.location.search);
        const link = params.get('link');

        if (!link) {
            document.body.innerHTML = '<p>Error: No link parameter provided!</p>';
        } else {
            // Fetch JSON data from the provided link and display grid view
            fetch(link)
                .then(response => response.json())
                .then(data => {
                    const gridView = document.getElementById('gridView');
                    data.apyar.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'grid-item';
                        div.innerHTML = `
                            <img src="${item.image}" alt="${item.title}">
                            <p>${item.title}</p>
                        `;
                        div.addEventListener('click', () => {
                            window.location.href = `/videoplay.html?link=${encodeURIComponent(item.link)}`;
                        });
                        gridView.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error fetching JSON:', error);
                    document.body.innerHTML = '<p>Error fetching data. Please try again later.</p>';
                });
        }
    </script>
</body>
</html>
