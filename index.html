<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 20px;
    }

    a {
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #00ffff;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #00ffff;
      color: #0f0f0f;
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <a href="/">Go Home</a>

</body>
</html>
