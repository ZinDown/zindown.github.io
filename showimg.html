<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const imgSrc = params.get('img');
        if (imgSrc) {
            document.body.innerHTML = `<img src="${imgSrc}" alt="Image">`;
        } else {
            document.body.innerHTML = "<h3>No Image Provided</h3>";
        }
    </script>
</body>
</html>
