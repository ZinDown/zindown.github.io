<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> All Kar Loe Kar </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1; /* Take up remaining space below header */
      padding: 10px;
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
      overflow-y: auto; /* Enable scrolling for content overflow */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    .grid-item {
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .grid-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }

    .grid-item p {
      margin: 5px 0 0;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Responsive Design for Android phones */
    @media screen and (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 5px;
      }

      .grid-item img {
        height: 100px;
      }

      .container {
        padding: 5px;
      }
    }
  </style>
</head>
<body>

  <!-- Grid View Section -->
  <div class="container">
    <div id="gridView" class="grid"></div>
  </div>

  <script>
    // Fetch JSON for grid view
    fetch('https://raw.githubusercontent.com/amemehtoon/VideoV4/refs/heads/main/data.json')
      .then(response => response.json())
      .then(data => {
        const gridView = document.getElementById('gridView');
        data.apyar.forEach(item => {
          const div = document.createElement('div');
          div.className = 'grid-item';
          div.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <p>${item.title}</p>
          `;
          div.addEventListener('click', () => {
            window.location.href = `/second.html?link=${encodeURIComponent(item.link)}`;
          });
          gridView.appendChild(div);
        });
      })
      .catch(error => console.error('Error fetching JSON for grid view:', error));
  </script>

</body>
</html>
